<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
<h1>Header</h1>
<form>
    <label for="search">Tên:</label>
    <input type="text" id="search" name="search">
    <button type="submit">Search</button>
</form>
<!--Load du lieu ten SV len CBB-->
<p>Ten sinh vien</p>
<!--C1-->
<!--<select>-->
<!--    <option th:each="sv : ${listSinhVien}">-->
<!--        <span th:text="${sv.ten}"></span>-->
<!--    </option>-->
<!--</select>-->
<!--C2-->
<!--th: co the xuat hien trong 1 the -->
<select>
    <option th:each="sv:${listSinhVien}"
            th:value="${sv.mssv}"
            th:text="${sv.ten}"></option>
</select>
<button>Add Student</button>
<table border="1">
    <thead>
    <tr>
        <th>MSSV</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Địa chỉ</th>
        <th>Giới tính</th>
        <th>Action</th>
    </tr>
    </thead>
    <!--    for(Doi tuong : lists)-->
    <tbody>
    <tr th:each="sv : ${listSinhVien}">
        <td th:text="${sv.mssv}"></td>
        <td th:text="${sv.ten}"></td>
        <td th:text="${sv.tuoi}"></td>
        <td th:text="${sv.gioiTinh}"></td>
        <td th:text="${sv.diaChi}"></td>
        <td>
            <a th:href="@{/sinh-vien/delete/{id1}(id1=${sv.mssv})}">Delete</a>
            <a th:href="@{/sinh-vien/detail/{id2}(id2=${sv.mssv})}">Detail</a>
            <a href="">Update</a>
        </td>
    </tr>
    </tbody>
</table>
<h1>Footer</h1>
</body>
</html>
